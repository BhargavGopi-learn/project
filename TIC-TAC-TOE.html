<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TIC TAC TOE</title>
</head>
<style>
    *{
        margin: 0;
        padding: 0;
    }
    body{
        background-color: rgba(66, 27, 27, 0.705);
        text-align: center;
    }
    h1{
        color: white;
    }
    .container{
        height: 70vh;
        display: flex;

        justify-content: center;
        align-items: center;
    }
    .game{
        height: 60vmin;
        width: 60vmin;
        display: flex;
        flex-wrap: wrap;
        justify-content: center;
        align-items: center;
        gap: 1.5vmin;
    }
    .box{
        height: 18vmin;
        width: 18vmin;
        border-radius: 1rem;
        border: none;
        box-shadow: 0 0 1rem rgba(0, 0, 0, 0.4);
        font-size: 8vmin;
        color: black;
        background-color: rgba(240, 240, 113, 0.877);
        
    }
    #reset{
        padding: 1rem;
        font-size: 1.25rem;
        background-color: #191913;
        color: #fff;
        border-radius: 1rem;
        border: none;
    }
    #new-btn{
        padding: 1rem;
        font-size: 1.25rem;
        background-color: #191913;
        color: #fff;
        border-radius: 1rem;
        border: none;
    }
    #msg{
        color: #ffffc7;
        font-size: 5vmin;
    }
    .msg-container{
        height:100vmin;
        display: flex;
        justify-content: center;
        align-items: center;
        flex-direction: column;
        gap: 4rem;
    }
    .hide{
        display: none;
    }
</style>
<body>
    <main>
        <div class="msg-container hide">
            <p id="msg">Winner
            </p>
            <button id="new-btn">New Game</button>
        </div>
        <h1>TIC TAC TOE</h1>
        <div class="container">
            <div class="game">
                <button class="box"></button>
                <button class="box"></button>
                <button class="box"></button>
                <button class="box"></button>
                <button class="box"></button>
                <button class="box"></button>
                <button class="box"></button>
                <button class="box"></button>
                <button class="box"></button>
            </div>
        </div>
        <button id="reset">Reset Game</button>
    </main>

    
</body>

</html>
